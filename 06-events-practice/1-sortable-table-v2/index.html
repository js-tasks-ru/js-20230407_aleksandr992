<!doctype html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <style>
    .sortable-table__row {
      grid: auto-flow / 80px calc(50% - 80px) 25% 20% 20%;
    }
  </style>
</head>
<body>

<div>
  <div>
    <select id="field">
      <option selected value="title">title</option>
      <option value="quantity">quantity</option>
      <option value="price">price</option>
      <option value="sales">sales</option>
    </select>
  </div>
  <div>
    <select id="order">
      <option selected value="asc">asc</option>
      <option value="desc">desc</option>
    </select>
  </div>

  <button id="sort">Sort</button>
</div>

<div id="root"></div>

<script type="module">
  import SortableTable from './index.js';
  import data from './products-data.js';

  const headerConfig = [
    {
      id: 'images',
      title: 'Image',
      sortable: false,
      template: (data = []) => {
        return `
          <div class="sortable-table__cell">
            <img class="sortable-table-image" alt="Image" src="https://via.placeholder.com/32">
          </div>
        `;
      }
    },
    {
      id: 'title',
      title: 'Name',
      sortable: true,
      sortType: 'string'
    },
    {
      id: 'quantity',
      title: 'Quantity',
      sortable: true,
      sortType: 'number'
    },
    {
      id: 'price',
      title: 'Price',
      sortable: true,
      sortType: 'number',
    },
    {
      id: 'sales',
      title: 'Sales',
      sortable: true,
      sortType: 'number'
    },
  ];

  const sortableTable = new SortableTable(headerConfig, {
    data,
    sorted: {
      id: headerConfig.find(item => item.sortable).id,
      order: 'asc'
    }
  });

  root.append(sortableTable.element);

</script>
</body>
